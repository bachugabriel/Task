{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center display-4">Update Todo</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-outline-dark btn-block" type="submit" value="Update"/>
                    <a href="{% url 'index' %}" class="btn btn-outline-info btn-md float-end">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
